    <script>
        var second;
        second=0;

        var clock;
        function resetTimer()
        {
            clearInterval(clock);
            second=0;
            document.getElementById('timeValue').value=second+'s';
        }
        function startTimer()
        {
            clock=setInterval(timer,1000);
        }

        function stopTimer() {
            clearInterval(clock);
            document.getElementById('timeValue').value=second+'s';
        }
        function timer(){
            second++;
            document.getElementById('timeValue').value=second+'s';
        }
    </script>
</head>
