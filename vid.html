<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A title</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --hover-color: #1976D2;
            --control-bg: rgba(33, 150, 243, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        nav a {
            font-family: 'Cascadia Code', Arial, sans-serif;
            color: #2c3e50;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin-right: auto;
        }

        nav a:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .player-container {
            align-items:center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            position: relative;
            transition: transform 0.3s ease;
        }

        .controls {
            align-items:center;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 1.5rem;
            padding: 15px;
            background: var(--control-bg);
            border-radius: 8px;
        }

        button {
            background: linear-gradient(145deg, var(--primary-color), var(--hover-color));
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        #video1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: width 0.3s ease-in-out;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .player-container {
                padding: 1rem;
                border-radius: 0;
            }
            
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        /* Âä†ËΩΩÁä∂ÊÄÅ */
        .loading::after {
            content: "Âä†ËΩΩ‰∏≠...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<nav>
    <a href="index.html">Main</a>
    <a href="down.html">Download</a>
    <a href="vid.html">Video</a>
</nav>
<div class="player-container">
    <div class="controls">
        <button onclick="playPause()">
            <span>‚ñ∂</span>
            <span>Play/Pause</span>
        </button>
        <button onclick="makeBig()">üîç Bigger</button>
        <button onclick="makeSmall()">üîé Smaller</button>
        <button onclick="makeNormal()">‚≠Æ Refresh</button>
    </div>

    <div class="video-wrapper">
        <video id="video1">
            <source src="a.mp4" type="video/mp4">
            <source src="mov_bbb.ogg" type="video/ogg">
            <p>No support for HTML5 Video</p>
        </video>
    </div>
</div>

<script>
    const myVideo = document.getElementById('video1');
    let isPlaying = false;

    function playPause() {
        if (myVideo.paused) {
            myVideo.play();
            document.querySelector('button span:first-child').textContent = '‚è∏';
        } else {
            myVideo.pause();
            document.querySelector('button span:first-child').textContent = '‚ñ∂';
        }
    }

    function makeBig() {
        myVideo.style.width = '150%';
    }

    function makeSmall() {
        myVideo.style.width = '75%';
    }

    function makeNormal() {
        myVideo.style.width = '100%';
    }

    // Ê∑ªÂä†ÈîÆÁõòÊéßÂà∂
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') playPause();
    });

    // Ê∑ªÂä†Âä†ËΩΩÁä∂ÊÄÅ
    myVideo.addEventListener('waiting', () => {
        myVideo.parentElement.classList.add('loading');
    });
    
    myVideo.addEventListener('canplay', () => {
        myVideo.parentElement.classList.remove('loading');
    });
</script>

</body>
</html>
